<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">

</div>
<template  id="first">
    <!--template的标签内容最终会放到文档碎片中，不会被显示；-->
    <div>
        <div class='a' @click='fn'>{{msg}}</div>
        <div class='a' @click='fn'>{{msg}}</div>
    </div>
</template>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // template: 模板;
    // 1.template中的模板会替换外面的el这个元素；
    // 2.template可以获取当前data中或者methods中值；
    // 3.template只能有一个根元素；
    /*let vm = new Vue({
     el: '#app',
     data: {
     msg:"hello"
     },
     methods:{
     fn(){
     console.log(100);
     }
     },
     template:"<div><div class='a' @click='fn'>{{msg}}</div><div class='a' @click='fn'>{{msg}}</div></div>"
     });*/
    // template的第二种形式；
    let vm = new Vue({
        el: '#app',
        data: {
            msg: "hello"
        },
        methods: {
            fn(){
                console.log(100);
            }
        },
        template: "#first"
    });
</script>
</body>
</html>
