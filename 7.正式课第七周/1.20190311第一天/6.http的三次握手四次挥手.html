<!DOCTYPE html>

<body>
<script>
    // http : 是一种超文本传输协议；传输：是指的是在客户端和服务器之间进行传输数据；http不仅仅可以传输文本，还可以传输图片、音频、视频等内容；

    // https : 是一种更加安全的传输协议；在普通的传输协议进行了加密处理；像银行、支付宝、网银一般都采用更加安全https协议；

    // http协议：就像是运行在客户端和服务器之间的快递小哥；

    // http 的三次握手和四次挥手
    // 1. 第一次握手：客户端发送一个SYN码给服务器，要求建立数据连接；
    // 2. 第二次握手： 服务器SYN和自己处理一个SYN；叫SYN+ACK；发送给客户端，可以建立连接
    // 3. 第三次握手： 客户端再次发送ACK向服务器，服务器验证ACK没有问题，则建立起连接；
    // 三次握手成功，就可以进行数据传输了。

    // 中断连接可以是客户端也可以是服务端；
    // 第一次挥手： 客户端发送FIN报文，通知服务器数据已经传输完毕；
    // 第二次挥手: 服务器接收到之后，通知客户端我收到了SYN,发送ACK给客户端，数据还没有传输完成
    // 第三次挥手： 服务器已经传输完毕，再次发送FIN通知客户端，数据已经传输完毕
    // 第四次挥手： 客户端再次发送ACK,进入TIME_WAIT状态；服务器和客户端关闭连接；




</script>
</body>
</html>
