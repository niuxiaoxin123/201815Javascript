    xhr.onreadystatechange = function () {

        if(xhr.readyState===4&&/^2\d{2}$/.test(xhr.status)){

        }
        console.log(xhr.status);
        // xhr.status
        // 200 : 代表请求成功；
        // 301 : 永久重定向；
        // 302: 临时转移
        // 304 : 读取缓存
        // 307:临时重定向
        // 4 : 以4开头的都是客户端的问题；
        // 400 : 请求的参数有误
        // 401: 权限不够；
        // 404 : 路径错误，找不到文件
        // 5 : 以5开头都是服务端的问题
        // 500 : 服务器的问题
        // 503: 超负荷；



    }
