<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    TodoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel">
                    <!-- Default panel contents -->
                    <div class="panel-heading bg-warning">
                        <h2 class="text-danger">亲~^_^,您有2件事已完成</h2>
                        <input type="text" class="form-control">
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="item in task">
                                <input type="checkbox" v-model="item.isSelected">
                                {{item.title}}
                                <button class="btn btn-danger btn-xs pull-right">&bigotimes;</button>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">全部任务</a></li>
                            <li role="presentation"><a href="#">已完成</a></li>
                            <li role="presentation"><a href="#">未完成</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            task:[{isSelected:true,title:"睡觉"},{isSelected:false,title:"看电影"}]
        }
    });
</script>
</body>
</html>
