<input type="text" autofocus autocomplete="true" placeholder="请输入" id="input">
<script>
    // text  : 文本；文本框，可以输入内容
    // password : 密码；
    // checkbox : 复选框；
    // radio ： 单选框
    // button: 按钮
    // submit :提交；
    // reset  : 重置
    // number: 数字
    // date  : 日期
    // email : 邮箱
    // file : 选择文件；
    // color: 调用颜色板

    // 属性：
    // autofocus : 自动聚焦
    // autoComplete : 自动补全
    // placeholder :

    // input  事件 ： onclick   oninput: 输入时触发
    // onchange : 内容改变
    // onfocus : 获取鼠标焦点
    // onblur : 失去鼠标焦点
    // onkeyup  onkeydown  onkeyPress
    var input = document.getElementById("input");
    input.onkeypress = function () {
        // 输出按下之前的值；
        console.log(this.value);
    }
</script>
