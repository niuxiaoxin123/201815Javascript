<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .bg{
            width:320px;
            height:560px;
            position: absolute;
            top:50%;
            left:50%;
            margin-top:-280px;
            margin-left:-160px;
            background: url("img/zf_cubeBg.jpg") no-repeat;
            /*视距：3000px*/
            perspective: 3000px;
        }
        .list{
            transform-style: preserve-3d;
            list-style: none;
            width:250px;
            height:250px;
            position: relative;
            margin:100px auto;
            animation: move  4s  linear infinite;
        }
        @keyframes move {
            0%{
                transform:translate(0px) scale(0.6) rotateY(0deg)
            }
            25%{
                transform: translate(100px) scale(0.6) rotateX(90deg);
            }
            50%{
                transform :translate(50px) scale(0.6) rotateZ(180deg)
            }
            75%{
                transform: translate(100px) scale(0.6) rotateX(90deg);
            }
            100%{
                transform:translate(0px) scale(0.6) rotateY(0deg)
            }
        }
        .list li{
            position: absolute;
            width:100%;
            height:100%;
        }
        .list li img{
            width:100%;
            height:100%;
        }
        /*X轴向右是正，Y轴向下是正；Z轴是垂直于屏幕向外是正轴*/
        /*从轴的负方向向轴正方向看，如果是顺时针，则角度是正的；如果是逆时针，角度是负的*/
        .list li:nth-child(1){
            transform: translateZ(125px);
        }
        .list li:nth-child(2){
            transform: translateZ(-125px) rotateY(180deg);
        }
        .list li:nth-child(3){
            transform: translateX(-125px) rotateY(90deg)
        }
        .list li:nth-child(4){
            transform: translateX(125px) rotateY(-90deg);
        }
        .list li:nth-child(5){
            transform: translateY(125px) rotateX(-90deg);
        }
        .list li:nth-child(6){
            transform: translateY(-125px) rotateX(90deg);
        }
    </style>
</head>
<body>
<div class="bg">
    <ul class="list">
        <li><img src="img/zf_cube1.png" alt=""></li>
        <li><img src="img/zf_cube2.png" alt=""></li>
        <li><img src="img/zf_cube3.png" alt=""></li>
        <li><img src="img/zf_cube4.png" alt=""></li>
        <li><img src="img/zf_cube5.png" alt=""></li>
        <li><img src="img/zf_cube6.png" alt=""></li>
    </ul>
</div>
</body>
</html>
