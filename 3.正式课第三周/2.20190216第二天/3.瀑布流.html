<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width:840px;
            margin: auto;
            background: #cccccc;
            padding-left: 10px;
            overflow: hidden;
        }
        .container ul{
            width:200px;
            margin-right: 10px;
            float:left;
        }
        .container ul li{
            list-style: none;
            position: relative;
            width:100%;
            background: white;
            margin-top: 10px;
        }
        .container ul li a{
            position: absolute;
            top:5px;
            left:5px;
            text-decoration: none;
            display: none;
            width:50px;
            height:25px;
            text-align: center;
            line-height: 25px;
            background: pink;
            color:white;
            font-size: 14px;
            cursor: pointer;
        }
        .container ul li:hover a{
            display: block;
        }
        ul li img{
            width:200px;
            height:300px;
            background: url(images/timg.gif) no-repeat center;
        }
        ul li p{
            margin-left:10px;
        }
    </style>
</head>
<body>
<div id="container" class="container">
