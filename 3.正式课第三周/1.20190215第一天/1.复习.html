    // 原型深入
    // Function和Object的关系；
    //Function 是一个内置类，是所有函数的基类；所有的函数都是Function的一个实例；
    //Object 是一个内置类，所有的对象都是Object 的实例；

    // call  apply   bind;
    function fn() {
        console.log(this);
    }
    fn();// this--> window
    var  obj  ={
        fn:fn
    }
    obj.fn();// this--> obj

    fn.bind([12,3])();// bind 执行完成之后，返回改变this之后的fn;

    // 继承 ：四种
    // 1.原型继承 ： 继承公有和私有
    function A() {
        this.name=100;
    }
    A.prototype.getX = function () {

    }
    function B() {
        A.call(this)
    }
    B.prototype=new A;
    var b = new B;
    b.getX();
    // 2.call继承 ： 继承是私有的；
    // 3. 中间类继承
    function C() {
        arguments.__proto__ = Array.prototype;
    };

    // 4. 寄生组合继承
