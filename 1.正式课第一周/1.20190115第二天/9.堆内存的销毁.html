<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  堆内存的回收; 性能优化；
    var obj = uu = {a:1,b:1};// 2
    obj = 100;// 1
    uu=1;// 0
    console.log(obj);
    // 谷歌浏览器 ：谷歌会每隔一小段时间，会对当前空间地址进行一次检测，检测该空间有没有被占用；那么就把该堆内存进行回收；
   //  火狐和IE： 采用计数规则；浏览器会对该空间地址采用计数的规则，如果有一个变量占用这个空间，那么就+1；如果不再占用，那么就-1；那么当该空间地址计数为0；浏览器会对其马上回收；

</script>
</body>
</html>
