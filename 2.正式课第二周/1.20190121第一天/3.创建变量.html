    // 这些内置类都是window中的一个键值对；
    var  num = 1;// Number
    var  str  ="" // String
    var  b= true // Boolean
    console.log(Array);
   // 自定义类；

    }

    console.log(f);


    // 变量

    var num =1;
    var str ="";

    console.log(a+1);
