<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // sort 是数组原型上的方法；
    // ary.sort(function(a,b){return a-b});
    //var ary=[12,7,89,35,66,78];
    var ary = [{a:12},{a:2},{a:38},{a:88},{a:66},{a:53}]
    ary.sort(function (a,b) {
        // 1.这个函数不止是执行一次，会根据数组成员的个数以及数组的顺序有关；
        // 2.a和b代表了数组成员；
        // 3.如果a-b大于0；那么需要交换位置；如果a-b小于0，不需要交换位置；
        //console.log(1);
        //console.log(a-b);
        return a.a-b.a;
    });
    console.log(ary);


</script>
</body>
</html>
