<script>
    //"use strict";// 严格模式
    // call、apply、bind: 改变函数中的this指向的方法；
    // 这三个方法在Function的原型上；
    /*function fn(m,n) {
        //console.log(m, n);
        console.log(this);
        console.log(100);
    }*/

    //fn.call([12,12],1,2);
    //1. fn通过__proto__这个属性找到Function原型中call函数；并且让这个函数运行
    // 2. 当call运行时，改变了fn中的this指向call方法的第一个实参，并且让fn执行；
    // 3. call方法从第二个实参开始，最终都会传给fn的形参；
    // 4.如果在非严格模式下，给call方法传null,undefined,或者不传，那么fn中的this都指向window；
    // 5.在严格模式下，如果不传或传undefined，那么this就是指向undefined；传null,指向null;
    //console.log(fn.call);
    //fn.call(undefined)
    function fn(m,n) {
        console.log(m, n);
        console.log(this);
        //console.log(100);
    }
    // apply : 和call不同的是传参不同，call方法是一个个传递过去，apply，最多接收两个参数，会把数组的每一项一一传给fn做为实参；
    //fn.apply({a:1},[1,2])

    // bind : 预处理this指向；并没有让fn直接运行；
    // bind 方法的返回值就是改变this之后的fn;
    // bind 传参的方式和call方法一样； IE8以下不兼容；
   var f =  fn.bind([12,99],100,200);
    f();



</script>
</body>
