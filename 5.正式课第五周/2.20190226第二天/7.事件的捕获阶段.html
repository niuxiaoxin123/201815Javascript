<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    #outer{
        width:300px;
        height:300px;
        margin:100px auto;
        background: red;
    }
    #inner{
        width:200px;
        height:200px;
        margin: auto;
        background: yellowgreen;
    }
    #center{
        width:100px;
        height:100px;
        background: pink;
        margin: auto;
    }
</style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center">

        </div>
    </div>
</div>
<script>
    var outer = document.getElementById("outer");
    var inner = document.getElementById("inner");
    var center = document.getElementById("center");
    // DOM2级
    // 第三个参数： false ： 控制当前这个方法在哪个阶段执行；
    // false : 就是让该方法在冒泡阶段执行
    // true : 在捕获阶段执行；
    // 事件的传播分为三个阶段： 捕获阶段--> 目标阶段--> 冒泡阶段；
    //outer.addEventListener(type,fn,false)

    // 目标阶段的事件的执行顺序跟绑定顺序有关，先绑定什么，先执行谁；

    function fn1() {
        console.log("outer 捕获")
    }
    function fn2() {
        console.log("inner 捕获")
    }
    function fn3() {
        console.log("center 捕获")
    }
    function fn4() {
        console.log("center 冒泡")
    }
    function fn5() {
        console.log("inner 冒泡")
    }
    function fn6() {
        console.log("outer 冒泡")
    }
    outer.addEventListener("click",fn6,false);
    outer.addEventListener("click",fn1,true)
    inner.addEventListener("click",fn2,true)
    inner.addEventListener("click",fn5,false)
    center.addEventListener("click",fn4,false)
    center.addEventListener("click",fn3,true)


    // fn1 --> fn2--> fn4 --> fn3 --> fn5 --> fn6


</script>
</body>
</html>
