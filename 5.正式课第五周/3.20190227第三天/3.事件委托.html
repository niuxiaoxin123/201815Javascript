<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width:300px;
            height:300px;
            margin:100px auto;
            background: red;
        }
        #inner{
            width:200px;
            height:200px;
            margin: auto;
            background: yellowgreen;
        }
        #center{
            width:100px;
            height:100px;
            background: pink;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center">
        </div>
    </div>
</div>
<script>
    var outer = document.getElementById("outer")
    var inner = document.getElementById("inner")
    var center = document.getElementById("center")
    /*outer.onclick = function (e) {
        e.stopPropagation();
        console.log("outer")
    }
    inner.onclick = function (e) {
        e.stopPropagation();
        console.log("inner")
    }
    center.onclick = function (e) {
        e.stopPropagation();
        console.log("center")
    }*/
    document.body.onclick = function (e) {
        // 可以根据事件源；判断当前点击的是哪个元素；
        if(e.target.id==="outer"){
            console.log("outer")
        }else if(e.target.id==="inner"){
            console.log("inner")
        }else if(e.target.id==="center"){
            console.log("center")
        }
    }
    // 事件委托的原理： 事件利用了事件冒泡的机制，给最外层的元素相应的事件行为绑定方法；在方法中根据事件源的不同判断，然后执行不同的操作；

</script>
</body>
</html>
