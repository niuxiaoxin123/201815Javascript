<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #odiv{
            position: absolute;
            left:140px;
            top:0;
            width:150px;
            height:150px;
            background: red;
            border-radius: 50%;
            cursor: pointer;

        }
    </style>
    <script src="./utils.js"></script>
</head>
<body>
<div id='odiv'></div>
<script>
    /*
     function linear(t,b,c,d){
     t  走过的时间
     b   begin开始的位置
     c   总路程
     d   duration 总时间
     计算出当前盒子的位子
     return  t/d*c+b;

     }

     */
    function linear(t,b,c,d){
        return t/d*c+b;
    };
    var odiv=document.getElementById('odiv');
    odiv.onclick=function(){
        clearInterval(odiv.timer);
        var begin=utils.css(odiv,'left');
        var change=utils.win('clientWidth')-odiv.offsetWidth-begin;
        var interval=0;
        odiv.timer=setInterval(function(){
            interval+=17;
            var cur=linear(interval,begin,change,3000);
            if(interval>=3000){
                utils.css(odiv,'left',change+left);
                clearInterval(odiv.timer);
                return;
            }
            utils.css(odiv,'left',cur);
        },17)
    }
</script>
</body>
</html>
