<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            left:0;
            top:0;
            width:100px;
            height:100px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="utils.js"></script>
<script>
    var oBox = document.getElementById("box");
    // 要求点击盒子，3000ms正好运动到屏幕的最右端
    var    time = 3000;
    var   changeL = utils.win("clientWidth")-oBox.offsetWidth;
    // 总距离除以总时间乘以17；就是17毫秒应该走的距离；
    var  interval = changeL/3000*17;
    oBox.onclick = function () {
        var curL = 0;
        oBox.timer=setInterval(function () {
            curL += interval;
            if(curL>=changeL){
                utils.css(oBox,"left",changeL);
                clearInterval(oBox.timer);
                return;
            }
            utils.css(oBox,"left",curL);
        },17);
    }

</script>
</body>
</html>
