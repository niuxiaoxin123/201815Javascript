<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            left:0;
            top:0;
            width:100px;
            height:100px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="utils.js"></script>
<script>
    var oBox = document.getElementById("box");
    // change : 10米
    // time  :  4s;
    // t    : 1.5s
    // 时间的比=路程的比；
   function liner(t,b,c,d) {
        // t  : 走过的时间
        // b  : begin 开始的位置
        // c  : 总路程
        // d  : duration  总时间
        //计算出当前盒子的位置
        return  t/d*c+b;
   }
   var  changeL = utils.win("clientWidth")-oBox.offsetWidth;
   var  duration = 3000;
   oBox.onclick = function () {
       var  interval=0;
       oBox.timer = setInterval(function () {
            interval+=17;
            var curL = liner(interval,0,changeL,duration);
            if(curL>=changeL){
                utils.css(oBox,"left",changeL);
                clearInterval(oBox.timer);
                return;
            }
            utils.css(oBox,"left",curL);
       },17)
   }






</script>
</body>
</html>
