<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // set 是es6新增的一种数据结构；类似于数组，但是其成员都是唯一的；
    // set必须传一个可以遍历的数据；
    // 1. add :向set数据中末尾新增一项
    let a = new Set([1,2]);
    a.add(3)
    console.log([...a]);
    console.log(a);

    console.log(a.size);
    a.delete(2)
    console.log(a);
    // 可以采用扩展运算符将set数据转成数组；

    // size : 代表set成员的个数
    // add : 添加set成员
    // delete : 删除set成员；
    // has : 判断是否有某个成员，有返回true，没有返回false；


    let  b = new Set([1,2,1,3,3]);
    console.log(b);
    // 实现数组去重：
    var ary = [12,1,2,2,1,12,2];
    var c = new Set(ary);
    console.log([...c]);

</script>
</body>
</html>
