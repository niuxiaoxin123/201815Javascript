<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<script src="jquery-1.11.3.js"></script>
<script>
    // 动态操作DOM；
    // append: 向匹配元素末尾追加内容
    $("div").append("<p></p>")

    // appendTo  : 将获取到的p添加到div中；
    $("p").appendTo("div")
</script>
</body>
</html>
