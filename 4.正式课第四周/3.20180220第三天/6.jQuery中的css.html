<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style ></style>
</head>
<body>
<div style="width:100px;height:100px;background: red;border: 10px;padding:10px"></div>
<script src="jquery-1.11.3.js"></script>
<script>
    // offset : 可以获取当前元素距离页面偏移量；
    // 传参数就是设置；
    console.log($("div").offset({top:100}));
    // height : 内容的高度
    // width :
    // innerHeight : 包含padding
    // innerWidth
    // outerHeight : 包含border+ padding+ 内容；
    // outerWidth :
    console.log($("div").height());
</script>
</body>
</html>
