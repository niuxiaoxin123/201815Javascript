<script>
    // git : 分布式； 分三个区；工作区  暂存区  历史区；
    // 暂存区： 存储的是最新一次提交的代码版本；缓存；
    // 历史区： 每当提交一次，都会产生一个新的ID号；可以根据当前的ID找回那个ID对应的版本；
    // git和远程仓库配合管理代码；
    // git ： 是一个代码的管理工具；
    // gitHub  gitLab： 远程仓库；只能存储一个版本；最新的版本会把之前的给覆盖掉；

    // 如果文件只存在于工作区那么是红色的；
    // 如果该文件存在于暂存区那么是绿色的；
    // 如果该文件存在历史区，并且和工作区保持一致；那么该文件是不显示的；
    // git rm --cached + 文件名；删除提交到暂存区的文件；
    // git checkout  -- + 文件名； 把暂存区的代码拉取到本地，并覆盖；


    // git merge + 分支名；在主干的环境下，把分支的代码合并到主干上；
    // 当每次提交到历史区之后，都会产生一个唯一的版本号ID；
    // git  log : 查看当前版本提交的ID
    // git  reset --hard + 版本号ID；切换到对应的版本号ID的文件信息；


</script>
</body>
</html>
